<h1 mat-dialog-title>Configurações</h1>
<div mat-dialog-content class="dialog-content">
  <mat-divider></mat-divider>
  <br>
  <mat-form-field>
    <input [(ngModel)]="filePath" required matInput placeholder="Informe o diretório onde se encontra as imagens" type="string" class="example-right-align">
    <mat-icon matSuffix>folders</mat-icon>
  </mat-form-field>
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-description>
            Clique para ver os últimos utilizados
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p *ngFor="let path of paths">{{path.path}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onCancelClick()">Cancelar</button>
  <button [disabled]="!filePath" mat-raised-button color="primary" (click)="onSaveClick()" cdkFocusInitial>Salvar</button>
</div>
